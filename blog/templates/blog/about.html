<!DOCTYPE html>
<html>
<head>
	{% if title %}
			<title>Django Blog - {{ aboutTitle }}</title>
	{% else %}
			<title>About Me</title>
	{% endif %}
</head>
<body>
	{% for me in about %}
		<h1>Created By {{ me.name }}</h1>
		<p>My phone {{ me.contact }}</p>
		<p>My email {{ me.email }}</p>
	{% endfor %}
</body>
</html>
